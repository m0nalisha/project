<div class="row">
  <div class="col-xs-12">
<form (ngSubmit)="addIngredient(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-7">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
        class="form-control" 
        id="name" 
        placeholder="Enter Name"
        name="name"
        ngModel
        required
      >
    </div>
  </div>
  <div class="col-xs-5">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number"
       class="form-control" 
       id="amount" 
       placeholder="Enter amount"
       name="amount"
       pattern="^[1-9]+[0-9]*$"
       ngModel
       required
     >
  </div>
</div>
</div>
<div class="row">
<div class="col-xs-12">
<button type="submit" class="btn btn-success" [disabled]="!f.valid && f.touched">{{ !editMode? 'add' : 'update' }}</button>
<button type="button" class="btn btn-danger" (click)="delete()">delete</button>
<button type="button" class="btn btn-primary" (click)="clear()">clear</button>
</div>
</div>
</form>
</div>
</div>
