<div class="row">
  <div class="col-md-12">
    <!--<form (ngSubmit)="saveNewRecepie(f)" #f="ngForm" [formGroup]="recepieEdit" >-->
  <form [formGroup]="recepieEdit" (ngSubmit)="saveNewRecepie()">
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-success"
    [disabled]="!recepieEdit.valid">save</button>
    <button type="button" class="btn btn-danger"
     (click)="cancel()">cancel</button>
  </div>
</div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" 
      class="form-control" 
      id="name" 
      placeholder="Enter Name"
      name="name"
      formControlName="name"
      >
    </div>
    <div class="form-group">
      <label for="name">Image URL</label>
      <input type="text" 
      class="form-control" 
      id="url" 
      placeholder="Enter url"
      name="url"
      formControlName="url"
      #imagePath>
    </div>
    <div class="form-group">
      <img [src]="imagePath.value" alt="img of recepie to be edited" class="imageResponsive">
    </div>
    <div class="row">
      <div class="col-md-12">
          <label for="description">Description</label>
          <textarea row="6"
          type="text"
          id="description"
          name="description"
          formControlName="description"
          class="form-control"
          >
        </textarea>
      </div>
    </div>
    <br>
      <div class="row">
      <div class="col-md-12" formArrayName="ingredients">
        <div class="row" 
        *ngFor="let ingredientControl of recepieEdit.get('ingredients').controls; let i = index "
        [formGroupName]="i"
        style="margin-top: 10px;">
          <div class="col-md-8">
           <input type="text" 
            class="form-control" 
            name="Ingname"
            formControlName="name"
            >
            </div>
              <div class="col-md-2">
                <input type="number" 
                class="form-control"
                name="amount"
                formControlName="amount"
                >
            </div>
              <div class="col-md-2">
                <button class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-success" (click)="addIngredients()">AddIngredients</button>
    </form>
  </div>
</div>
